<div class="card rounded-0">
  <div class="card-header">SortableJS
  </div>
  <div class="card-block">
    <div class="row" [sortablejs]="items">
      <div class="card col-sm-3" *ngFor="let item of items">
        <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
        <div class="card-body">
          <h4 class="title text-center">{{item.title}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
